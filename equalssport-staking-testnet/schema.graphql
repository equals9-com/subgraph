type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
}

type Staker @entity {
  id: ID!
  address: Bytes! # address
  totalStaked: BigInt!
}

type Player @entity {
  id: ID!
  address: Bytes! # address
  totalStaked: BigInt!
}

type Stake @entity {
  id: ID!
  staker: Staker!
  player: Player!
  amount: BigInt! 
  timestamp: BigInt!
}